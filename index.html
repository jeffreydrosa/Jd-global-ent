<!DOCTYPE html>
<html>

<head>

<title>JD Global Enterprise Shop</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {

background:black;
color:white;
font-family:Arial;
text-align:center;
padding:20px;

}

img {

max-width:200px;

}

select, input {

padding:10px;
margin:10px;
width:200px;

}

button {

padding:15px 30px;
background:#00C244;
color:white;
border:none;
font-size:18px;
margin-top:20px;

}

</style>

</head>


<body>


<img src="logo.png">


<h1>JD Global Enterprise Shop</h1>


<h2>Select Product</h2>


<select id="product">

<option value="10">Blank T-Shirt — $20</option>

<option value="25">Blank Hoodie — $50</option>

<option value="15">Blank Hat — $30</option>

</select>


<h2>Quantity</h2>

<input type="number" id="qty" value="1">


<h2>Total: $<span id="total">10</span></h2>


<button onclick="payCashApp()">

Order & Pay with Cash App

</button>


<script>

function calculate(){

var price = document.getElementById("product").value;

var qty = document.getElementById("qty").value;

var total = price * qty;

document.getElementById("total").innerHTML = total;

}


document.getElementById("product").onchange = calculate;

document.getElementById("qty").oninput = calculate;


function payCashApp(){

var total = document.getElementById("total").innerHTML;

window.open("https://cash.app/$jaydhee62");

}

</script>


</body>

</html>
