<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>JD Global Enterprise</title>


<style>

body {

background-color: black;
color: white;
font-family: Arial;
text-align: center;
padding: 20px;

}

.logo {

width: 250px;
margin-bottom: 20px;

}

.box {

background-color: #111;
padding: 20px;
border-radius: 10px;
max-width: 400px;
margin: auto;

}

input, select {

width: 90%;
padding: 12px;
margin: 10px;
border-radius: 5px;
border: none;

}

button {

padding: 15px 30px;
margin: 10px;
border-radius: 8px;
border: none;
font-size: 18px;
cursor: pointer;

}

.cashapp {

background-color: #00C244;
color: white;

}

.stripe {

background-color: white;
color: black;

}

.total {

font-size: 24px;
margin-top: 10px;

}

#preview {

max-width: 200px;
margin-top: 10px;
display: none;

}

</style>


</head>


<body>


<img src="logo.png" class="logo">


<h1>Order Custom Apparel</h1>


<div class="box">
<form action="https://formsubmit.co/jeffrey.rosa@jdglobalent.com" method="POST" enctype="multipart/form-data">


<select id="product" onchange="calculate()">

<option value="25">Blank T-Shirt — $25</option>

<option value="50">Blank Hoodie — $50</option>

<option value="30">Blank Hat — $30</option>

</select>


<input type="number" id="qty" value="1" oninput="calculate()">



<h3>Upload Your Logo</h3>


<input type="file" id="logoInput" accept="image/*" onchange="preview()">



<img id="preview">



<input type="text" placeholder="Full Name">


<input type="email" placeholder="Email">


<input type="text" placeholder="Shipping Address">


<input type="text" placeholder="City">


<input type="text" placeholder="State">


<input type="text" placeholder="ZIP Code">


<div class="total">

Total: $<span id="total">10</span>
<input type="hidden" name="_subject" value="New JD Global Enterprise Order">

<input type="hidden" name="_next" value="https://jeffreyrosa.github.io/Jd-global-ent/thankyou.html">

<button type="submit" style="background:#007BFF;color:white;">

Submit Order

</button>

</form>
</div>



<button type="button" class="cashapp" onclick="cashapp()">
Pay with Cash App
</button>

Pay with Cash App

</button>



<button class="stripe" onclick="stripe()">

Pay with Card

</button>


</div>



<script>


function calculate(){

var price = parseFloat(document.getElementById("product").value);

var qty = parseFloat(document.getElementById("qty").value) || 0;

var total = price * qty;

document.getElementById("total").innerHTML = total;

}


function preview(){

var file = document.getElementById("logoInput").files[0];

var preview = document.getElementById("preview");

preview.src = URL.createObjectURL(file);

preview.style.display = "block";

}



function cashapp(){

function cashapp(){

var total = document.getElementById("total").innerText;

window.open("https://cash.app/$jaydhee62/" + total);

}

}



function stripe(){

window.open("https://buy.stripe.com/YourStripeLink");

}
calculate();

</script>



</body>

</html>
